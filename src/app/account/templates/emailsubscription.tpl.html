<div class="container-fluid my-account-email-subscription">
    <div class="Email-Preferences-container">
        <p class="my-account-content-title">Email Preferences</p>
        <div class="email-subscription-container">
            <div class="email-header">Email Subscriptions</div>
            <div class="email-lists form-group" ng-repeat="email in EmailSubscription.emailsubscribe.data ">
                <div class="Checkbox">
                    <input type="checkbox" id="email_chk_{{$index}}">
                    <div class="Checkbox-visible"></div>
                    <label for="email_chk_{{$index}}">{{email.name}}</label>
                </div>
            </div>
            <div class="save-button">
                <button ng-disabled="Email-Preferences-container.$invalid" ng-class="{'disabledbtn': Email-Preferences-container.$invalid }" ng-click="EmailSubscription.updateContact()">save</button>
            </div>
        </div>
    </div>
</div>
