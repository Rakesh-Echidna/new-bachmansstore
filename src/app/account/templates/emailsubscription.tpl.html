<div class="container-fluid my-account-email-subscription">
    <div class="Email-Preferences-container">
        <p class="my-account-content-title">Email Preferences
			<span class="bachman-chevron hidden-md hidden-lg chevron" ng-class="{bottom: !mobilemenus}"></span>
            <span class="mob-menu-clickable" ng-click="mobilemenus=!mobilemenus"></span>
            <span class="acc-mob-dropdown" ng-show="mobilemenus">
                <span class="acc-mob-links" ui-sref="account.profile">My Profile</span>
                <span class="acc-mob-links" ui-sref="account.addresses">Address Book</span>
                <span class="acc-mob-links" ui-sref="account.orders">Order History</span>
                <span class="acc-mob-links" ui-sref="account.trackorders">Track Orders</span>
                <span class="acc-mob-links" ui-sref="account.event">My Events</span>
                <span class="acc-mob-links" ui-sref="account.CreditCard">Credit Cards</span>
                <span class="acc-mob-links" ui-sref="account.perpleperksAccount">Perple Perks</span>
                <span class="acc-mob-links" ui-sref="account.wishlistAccount">My Wishlist</span>
                <!-- <span class="acc-mob-links" ui-sref="account.emailsubscription">Email Preferences</span> -->
            </span>
		</p>
        <div class="email-subscription-container">
            <div class="email-header">Email Subscriptions</div>
            <div class="email-lists form-group" ng-repeat="email in EmailSubscription.emailsubscribe ">
                <div class="Checkbox">
                    <input type="checkbox" id="email_chk_{{$index}}">
                    <div class="Checkbox-visible"></div>
                    <label for="email_chk_{{$index}}">{{email.name}}</label> 
                </div>
            </div>
            <div class="save-button">
            	<button>save</button>
            </div>
        </div>
    </div>
</div>
